<div style="overflow:auto;width:100%;">

  <!-- THUMBNAILSS -->

  <div style="padding-left:180px">
    <h2>Catalogue</h2>
  </div>

  <div class="container catalogue">
    <div class="row display-flex" *ngFor="let c of clothingList, let i = index" >
      <div class="col-xs-12">
        <img src="{{c.picture}}" alt="" class="img-responsive center-block">
        <div class="caption">
            <h3>{{c.name}}</h3>
            <p>{{c.price}}</p>
          <p>
            <button type="button" class="btn btn-danger" (click)="AddProduct(c)">Add to cart</button>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
